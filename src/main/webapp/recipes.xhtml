<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="templates/index.xhtml">
    <h:form id="recipeList">
        <p:accordionPanel value="#{recipeBean.recipes}" var="recipe">
            <p:tab title="#{recipe.name}">
                <p:dataTable value="#{recipe.ingredients}" var="ingredient">
                    <p:column headerText="Ingredient Name">
                        <h:outputText value="#{ingredient.item.name}"/>
                    </p:column>
                    <p:column headerText="Ingredient Quantity">
                        <h:outputText value="#{ingredient.quantity}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:accordionPanel>
    </h:form>
</ui:composition>
